<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="head-title">Restablecer contraseña</h2>
  <p class="sub-title">Ingresa tu nueva contraseña y confirmala</p>

  <ion-item style="margin-top: 50px;">
    <ion-label position="stacked">Nueva contraseña</ion-label>
    <ion-input type="password" ></ion-input>
  </ion-item>

  <ion-item style="margin-top: 50px;">
    <ion-label position="stacked">Confirmar contraseña</ion-label>
    <ion-input type="password" ></ion-input>
  </ion-item>


  <ion-button (click)="onConfirm()" expand="block" shape="round" class="login-btn">
    Restablecer contraseña
  </ion-button>

</ion-content>
