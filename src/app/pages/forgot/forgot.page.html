<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="head-title">¿Olvidaste tu contraseña?</h2>
  <p class="sub-title">Por favor ingresa tu correo para que te podamos ayudar a recuperar tu contraseña</p>

  <ion-item style="margin-top: 50px;">
    <ion-label position="stacked">Correo</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>


  <ion-button (click)="onSend()" expand="block" shape="round" class="login-btn">
    Enviar
  </ion-button>

</ion-content>
