<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="buscarUsuarios()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuariosFiltrados">
      <ion-item>
        <ion-avatar slot="start">
          <img class="user-image" *ngIf="usuario.imagenPerfil else defaultImage" [src]="usuario.imagenPerfil" alt="Foto de perfil">
          
          <ng-template #defaultImage>
            <img class="user-image" src="assets/imgs/hombre.png" alt="Foto de perfil predeterminada">
          </ng-template>

        </ion-avatar>
        <ion-label>
          <h2>{{ usuario.nombreCompleto }}</h2>
          <p>{{ usuario.correo }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarEliminacion(usuario)">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
