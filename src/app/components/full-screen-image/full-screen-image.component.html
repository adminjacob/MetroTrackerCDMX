<div class="full-screen-container" (click)="close()">
    <!-- Swiper -->
    <swiper [zoom]="true" navigation="true" class="swiper-container">
      <ng-template swiperSlide>
        <div class="swiper-zoom-container">
          <img [src]="imageUrl" class="full-screen-image">
        </div>
      </ng-template>
    </swiper>
  </div>
